<!DOCTYPE html>
<html>
  <head>
    <title>Globoticket</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><img src="img/globoticket-horizontal-white.svg"></h1>
        <div class="header-cart">
          <img src="img/cart.svg" />
          <p><span>0</span> tickets</p>
        </div>
      </header>
      <section>
        <div class="search-bar">
          <input id="filter-text" data-testid="filter-text" type="text"/>
          <button id="filter-button" data-testid="filter-button">Filter</button>
        </div>
        <div class="table">
          <table>
            <thead>
              <tr>
                <th scope="col">&nbsp;</th>
                <th scope="col">Date</th>
                <th scope="col">Name</th>
                <th scope="col">Artist</th>
                <th scope="col">Price</th>
                <th scope="col">&nbsp;</th>
              </tr>
            </thead>
            <tbody id="event-list">
            </tbody>
          </table>          
        </div>
      </section>
    </div>
    <!-- Include the JavaScript file -->
    <script src="js/events.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
